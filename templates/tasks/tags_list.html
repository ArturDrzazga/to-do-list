{% extends "base.html" %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Tags</h1>
    <a class="btn btn-primary" href="{% url "tasks:tags-create" %}">Add tag</a>
</div>
  {% if tag_list %}
    <table class="table">
    <tr>
      <td>Name</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>
      {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="#">Update</a>
        </td>
        <td>
          <a href="#">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There is no any tags</p>
  {% endif %}

{% endblock %}
