{% extends "base.html" %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Tags</h1>
    <a class="btn btn-primary" href="{% url "tasks:tags-create" %}">Add tag</a>
</div>
  {% if tag_list %}
    <table class="table">
    <tr>
      <th class="fw-bold">Name</th>
      <th class="fw-bold">Update</th>
      <th class="fw-bold">Delete</th>
    </tr>
      {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url "tasks:tags-update" pk=tag.id %}">Update</a>
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url "tasks:tags-delete" pk=tag.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There is no any tags</p>
  {% endif %}

{% endblock %}
