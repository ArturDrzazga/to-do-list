{% extends "base.html" %}

{% block content %}
  <h1>Are you sure to delete {{ task.name }} from list?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'tasks:tasks-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
